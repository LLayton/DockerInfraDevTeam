# renew_before_expiry = 30 days
version = 2.6.0
archive_dir = /etc/letsencrypt/archive/testlyes.duckdns.org
cert = /etc/letsencrypt/live/testlyes.duckdns.org/cert.pem
privkey = /etc/letsencrypt/live/testlyes.duckdns.org/privkey.pem
chain = /etc/letsencrypt/live/testlyes.duckdns.org/chain.pem
fullchain = /etc/letsencrypt/live/testlyes.duckdns.org/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 65b85ca1c9e92e4a6aa8239abd3804d1
rsa_key_size = 4096
server = https://acme-v02.api.letsencrypt.org/directory
authenticator = dns-duckdns
dns_duckdns_credentials = /config/dns-conf/duckdns.ini
dns_duckdns_no_txt_restore = True
key_type = ecdsa
